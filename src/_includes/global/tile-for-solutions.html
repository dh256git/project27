      <{{ include.heading }}>Project {{ item.name }}</{{ include.heading }}>

{% if item.icon contains "." %}
<img src="{{ '/assets/images' | prepend: site.baseurl }}{{ item.icon }}" aria-hidden="false" alt="The {{ item.name }} logo" width="45px">
{% else %}
<i class="{{ item.icon }} fa-lg" aria-hidden="true"></i>
{% endif %}

      <p>{{ item.description }}</p>

      <a target="_blank" rel="noopener noreferrer" class="{{ page.buttonStyle }}" href="{{ item.link | prepend: site.baseurl }}">
{% if item.buttonLabel %}      
{{ item.buttonLabel }}
{% else %}
      Learn more about {{ item.name }}
{% endif %}
      </a>
