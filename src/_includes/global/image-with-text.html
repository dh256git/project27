<div class="container mt-5">
<div class="row align-items-center">
<div class="col-sm-12 col-md-{{ include.left-column }}">
<img src="{{ '/assets/images' | prepend: site.baseurl }}{{ include.image }}" alt="{{ include.alt }}" class="img-fluid">
</div>
<div class="col-sm-12 col-md-{{ include.right-column }}">
<p>{{ include.text | markdownify }}</p>
</div>
</div>
</div>
