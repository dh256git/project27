<div class="col">
  {% for item in site.data.navigation-footer %}
{% if item.link contains "github.com" or item.link contains "surge.sh" or item.link contains "atlassian.net" %}
          <a target="_blank" rel="noreferrer noopener" href= "{{ item.link }}">{{ item.name }}</a>
          {% else %}
    <a href="{{ item.link | prepend: site.baseurl }}">{{ item.name }}</a>
                    {% endif %}
  {% endfor %}
</div>
