<div class="container">
  <div class="figure-container">
    <img src="{{ '/assets/images' | prepend: site.baseurl }}{{ include.image }}" alt="{{ include.alt }}" class="figure-img">
    <div class="btn-group">
      <a href="{{ '/assets/long-descriptions/' | prepend: site.baseurl }}{{ include.description }}" class="btn btn-primary">Long Description</a>
      <button class="btn btn-secondary" onclick="openFullscreen()">View Full Screen</button>
    </div>
  </div>
</div>

<script>
  function openFullscreen() {
    var img = document.querySelector('.figure-img');
    if (img.requestFullscreen) {
      img.requestFullscreen();
    } else if (img.webkitRequestFullscreen) { /* Safari */
      img.webkitRequestFullscreen();
    } else if (img.msRequestFullscreen) { /* IE11 */
      img.msRequestFullscreen();
    }
  }
</script>
